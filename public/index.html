<!DOCTYPE html>
<html lang="en">

<head>

    <title>Edit Distance Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

        <h1>Edit Distance Calculator</h1>

        <div id="grid-container"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
